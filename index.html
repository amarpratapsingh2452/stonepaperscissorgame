<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="container">
        <div class="box box1">
            <img src="https://www.nerdswithknives.com/wp-content/uploads/2018/03/Fieldstone-1024x588.png" class="stone"><span>stone</span>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYN6KlYNqFX9O8lfLs_i57ctv73yyxFXP2Ig&s" class="paper"><span>paper</span>
            <img src="https://altenew.com/cdn/shop/files/tools-fine-blade-scissors-31741324230713_1080x.jpg?v=1702924808" class="scissor"><span>scissor</span>
        </div>
        <div class="box box2"></div>
        <div class="box box3">
            <button class="go">GO</button>
        </div>
        <div class="box box4"></div>
        <div class="box box5">
             <img src="https://www.nerdswithknives.com/wp-content/uploads/2018/03/Fieldstone-1024x588.png" ><span>stone</span>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYN6KlYNqFX9O8lfLs_i57ctv73yyxFXP2Ig&s" ><span>paper</span>
            <img src="https://altenew.com/cdn/shop/files/tools-fine-blade-scissors-31741324230713_1080x.jpg?v=1702924808" ><span>scissor</span>
        </div>
        <div class="user">YOU</div>
        <div class="refresh">REFRESH</div>
        <div class="computer">COMPUTER</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
